<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🏝️ Chasse au Trésor Améliorée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light d-flex flex-column align-items-center p-3">

  <h1 class="mb-4 text-center">🏴‍☠️ Chasse au Trésor Améliorée 🏝️</h1>

  <!-- Sélection niveau -->
  <div class="mb-3 w-100 d-flex justify-content-center gap-3">
    <label for="levelSelect" class="form-label fw-bold align-self-center mb-0"
      >Niveau :</label
    >
    <select id="levelSelect" class="form-select w-auto">
      <option value="5" selected>Facile (5x5)</option>
      <option value="7">Moyen (7x7)</option>
      <option value="10">Difficile (10x10)</option>
    </select>
  </div>

  <!-- Info jeu -->
  <div class="mb-3 w-100 d-flex justify-content-around fs-5">
    <div>⏱️ Temps : <span id="timer">30</span> sec</div>
    <div>🔢 Essais : <span id="attempts">0</span></div>
    <div>❤️ Vies : <span id="lives">5</span></div>
  </div>

  <!-- Grille -->
  <div id="grid" class="grid mb-3"></div>

  <!-- Message -->
  <p id="message" class="fs-4 text-center text-primary"></p>

  <!-- Boutons -->
  <div class="mb-4 d-flex gap-2">
    <button class="btn btn-primary" id="startBtn">🔄 Nouvelle Partie</button>
    <button class="btn btn-secondary" id="scoreBtn">📊 Voir Scores</button>
  </div>

  <!-- Scores -->
  <div id="scoreBoard" class="mb-4 w-100" style="max-width: 600px;"></div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
